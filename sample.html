    var FindWords = function(text) {
        var starts = new Array();
        var ends = new Array();
        var formats = new Array();
        var i = 0, n = 0;
        var space = true, tag = false;
        var opentags = 0, formatStart = 0;
        
        for(i = 0; i < text.length; i++) {
            var c = text.charAt(i);
            
            if(c == '<') {
                i++; c = text.charAt(i);
                
                if(c == '/') {
                    if(!space) {
                        if(text.charAt(i + 1) == 'p' &&
                            text.charAt(i + 2) == '>') {
                                ends[n] = i - 1;
                                space = true;
                                n++;
                        }
                    }   // </p> means end of word
                    opentags--;
                }   // closing tag
                else {
                    if(opentags == 0) {
                        formatStart = i - 1;
                    }
                    opentags++;
                }   // opening tag
                
                do {
                    i++; c = text.charAt(i);
                    if(c == '/')
                        if(text.charAt(i + 1) == '>')
                            opentags--;
                } while(c != '>');
            }   // tag processing
            
            else {
                if(c == ' ' || c == 'â€”' || c == '-' || c == '\r' || c == '\n') {
                    if(!space) {
                        ends[n] = i;
                        space = true;
                        n++;
                    }
                }
                else {
                    if(space) {
                        starts[n] = i;
                        formats[n] = formatStart;
                        space = false;
                    }
                }
            }   // not a tag, process words and spaces
        }
        
        return {
            start: starts,
            end: ends,
            format: formats,
            length: n
        }
    }

        var first = offWord, last = offWord + step;
        while(isWordVisible(last)) {
            first = last; last += step;
        }
        if(last > words.length) last = words.length;
        while(last - first > 1) {
            step = (last - first) >> 1;
            var i = first + step;
            if(isWordVisible(i))
                first = i;
            else last = i;
        }
        trimTextBy(last);
        pageSize = last - offWord;
        nxtPage = last;
    }

        else text += text0.substring(words.start[offWord]);
